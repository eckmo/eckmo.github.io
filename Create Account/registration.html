    <div class="mainmenu-area" data-spy="affix" data-offset-top="100">
        <div class="container">
            <!--Logo-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#primary-menu">
                    <span class="icon-bar"></span>

    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Register Now</h2>
                    <p>Enter your information below to register a new account with H2Open.</p>
                </div>
                <form id="createAcct">
                    <div class="form-group"><label for="name">Name</label><input class="form-control item" type="text" name="name" id="name" required></div>
                    <div class="form-group"><label for="password">Password</label><input class="form-control item" type="password" name="password" id="password" required ></div>
                    <div class="form-group"><label for="email">Email</label><input class="form-control item" type="email" name="email" id="email" required></div>
                    <button class="btn btn-primary btn-block" type="submit" id="submit">Sign Up</button>
                    <a class="text-center d-flex justify-content-center align-items-center align-content-center align-self-center" href="#">Already have an account? &nbsp;Log in</a>
                </form>
                <script>
                    $(document).ready(function(){
                        $('#createAcct').on('click','#submit', function(e){
                            e.preventDefault();
                            $.ajax({
                                type: "POST",
                                url: "registration.php",
                                data: $('#createAcct').serialize(),
                                    success: function(data) {
                                        alert(data);
                                    }
                            });
                            return false;
                        });
                    });
                </script>
            </div>
        </section>
    </main>
